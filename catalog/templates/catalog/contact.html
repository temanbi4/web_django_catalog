{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты - ЭлектроТех</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
<div class="container mt-5">
    <header>
        <a href="/" class="btn btn-outline-primary">На главную</a>
        <h1>Контакты</h1>
        <p>Свяжитесь с нами</p>
    </header>

    <section id="contact-info">
        <h2>Наши контакты</h2>
        <ul>
            <li>Email: info@electrotech.coma</li>
            <li>Телефон: +1 (123) 456-7890</li>
            <li>Адрес: ул. Мира, 12345, Город 312</li>
        </ul>
    </section>

    <section id="contact-form">
        <h2>Обратная связь</h2>
        <form action="/send-message" method="post">
            {% csrf_token %}
            <label for="name">Имя:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Сообщение:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Отправить</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2023 ЭлектроТех</p>
    </footer>
</div>

<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
