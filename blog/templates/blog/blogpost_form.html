{% extends "catalog/base.html" %}

{% block title %}
{% if not object %}
Создать блоговую запись
{% else %}
Редактировать блоговую запись - {{ object.title }}
{% endif %}
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data"> <!-- Добавьте атрибут enctype="multipart/form-data" для загрузки изображений -->
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-success">
                            {% if object %}
                                Сохранить
                            {% else %}
                                Создать
                            {% endif %}
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <a href="{% url 'blog:blogpost_list' %}">Назад к списку</a>
{% endblock %}
