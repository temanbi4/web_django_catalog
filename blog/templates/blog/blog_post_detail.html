{% extends "catalog/base.html" %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<h1>{{ post.title }}</h1>
<p>{{ post.content }}</p>
<img src="{{ post.image.url }}" alt="{{ post.title }}" style="max-width: 50%;">
<p>Дата создания: {{ post.created_at }}</p>
<p>Просмотры: {{ post.views_count }}</p>
<a href="{% url 'blog:blog_post_list' %}">Назад к списку</a>
{% endblock %}
