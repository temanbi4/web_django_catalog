{% extends "catalog/base.html" %}

{% block title %}{{ object.title }}{% endblock %}

{% block content %}
<h1>{{ object.title }}</h1>
<p>{{ object.content }}</p>
{% if object.image %}
  <img src="{{ object.image.url }}" alt="{{ object.title }}" style="max-width: 50%;">
{% endif %}
<p>Дата создания: {{ object.created_at }}</p>
<p>Просмотры: {{ object.views_counter }}</p>
<a href="{% url 'blog:blogpost_list' %}">Назад к списку</a>
{% endblock %}
